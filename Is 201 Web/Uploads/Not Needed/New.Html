<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organized Garages</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            line-height: 1.6;
            text-align: justify;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .styled-div {
            text-align: center;
            background-color: #fff;
            color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Welcome to Organize your Garage. We are here to help build and organize your garage, shed, and storage.</p>
        
        <img src="garage-storage.jpg" alt="Organized Garage" width="400">

        <a href="https://www.example.com">Click to view Prices</a>

        <ul>
            <li>Garage Upgrades
                <ul>
                    <li>Apoxy Flooring</li>
                    <li>Shelves</li>
                    <li>Proslat Wall Panels</li>
                    <li>Painting</li>
                    <li>Storage Containers</li>
                </ul>
            </li>
        </ul>

        <div class="styled-div">Clean</div>
        <div class="styled-div">Organize</div>
        <div class="styled-div">Live</div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/3heFdpYAnsE" frameborder="0" allowfullscreen></iframe>

        <iframe src="https://public.tableau.com/app/profile/coleson.jensen1647/viz/Tableua4/Dashboard1" width="800" height="600"></iframe>

        <a href="#top">Back to Top</a>
    </div>
</body>
</html>
